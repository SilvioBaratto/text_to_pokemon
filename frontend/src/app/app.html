<div class="min-h-screen bg-gray-50 dark:bg-gray-900">
  <!-- Pokemon Display Area -->
  <app-pokemon-display
    [currentPokemon]="currentPokemon()"
    [isLoading]="isLoading()"
    [error]="error()"
  />

  <!-- Chat Input (Fixed at bottom) -->
  <app-chat-input
    #chatInput
    (sendPrompt)="onPromptSubmit($event)"
  />
</div>
