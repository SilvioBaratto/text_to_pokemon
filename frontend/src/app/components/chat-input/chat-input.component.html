<div class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700 z-10">
  <div class="max-w-4xl mx-auto p-4 sm:p-6">
    <form (submit)="onSubmit()" class="flex gap-2 sm:gap-4">
      <!-- Text Input -->
      <input
        type="text"
        [(ngModel)]="prompt"
        name="prompt"
        (keypress)="onKeyPress($event)"
        [disabled]="isDisabled()"
        placeholder="Describe your Pokemon... (e.g., 'Create a dragon-like Pokemon with fiery orange scales and majestic blue wings')"
        class="flex-1 px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600
               bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100
               placeholder-gray-500 dark:placeholder-gray-400
               focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400
               disabled:bg-gray-100 dark:disabled:bg-gray-700 disabled:cursor-not-allowed
               text-sm sm:text-base transition-colors"
      />

      <!-- Send Button -->
      <button
        type="submit"
        [disabled]="!prompt().trim() || isDisabled()"
        class="min-h-11 min-w-11 px-4 sm:px-6 py-3 rounded-lg
               bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700
               text-white font-medium transition-colors
               disabled:bg-gray-300 dark:disabled:bg-gray-700 disabled:cursor-not-allowed
               focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2
               flex items-center justify-center gap-2"
      >
        @if (isDisabled()) {
          <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span class="hidden sm:inline">Generating...</span>
        } @else {
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
          </svg>
          <span class="hidden sm:inline">Generate</span>
        }
      </button>
    </form>

    <!-- Example prompts -->
    <div class="mt-3 flex flex-wrap gap-2">
      <span class="text-xs sm:text-sm text-gray-500 dark:text-gray-400">Try:</span>
      <button
        type="button"
        (click)="prompt.set('Create a dragon-like Pokemon with fiery orange scales and majestic blue wings.')"
        [disabled]="isDisabled()"
        class="text-xs sm:text-sm px-2 py-1 rounded bg-gray-100 dark:bg-gray-800
               text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700
               disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
      >
        Fire Dragon
      </button>
      <button
        type="button"
        (click)="prompt.set('Create a water-type Pokemon with a hard shell and a friendly demeanor.')"
        [disabled]="isDisabled()"
        class="text-xs sm:text-sm px-2 py-1 rounded bg-gray-100 dark:bg-gray-800
               text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700
               disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
      >
        Water Turtle
      </button>
      <button
        type="button"
        (click)="prompt.set('Create a grass-type Pokemon that has a leafy back and big, bright eyes.')"
        [disabled]="isDisabled()"
        class="text-xs sm:text-sm px-2 py-1 rounded bg-gray-100 dark:bg-gray-800
               text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700
               disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
      >
        Grass Starter
      </button>
    </div>
  </div>
</div>
